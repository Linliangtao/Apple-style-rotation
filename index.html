<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-style-rotation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.2.1/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1>Apple-style-rotation <b>Slideshow</b></h1>
<div id="main">
    <div id="gallery">
        <div id="slides">
                <div class="slide">
                    <img src="./images/macbook.jpg" alt="" width="920" height="400">
                </div>
                <div class="slide">
                    <img src="./images/iphone.jpg" alt="" width="920" height="400">
                </div>
                <div class="slide">
                    <img src="./images/imac.jpg" alt="" width="920" height="400">
                </div>
                <div class="slide">
                    <img src="./images/info.jpg" alt="" width="920" height="400">
                </div>
        </div>

        <div id="menu">
            <ul>
                <li class="fbar inact">&nbsp;</li>
                <li class="menuItem inact">
                    <div class="act">
                        <img src="./sample_slides/thumb_macbook.png" alt="thumbnail">
                    </div>
                </li>

                <li class="menuItem inact">
                    <div><img src="./sample_slides/thumb_iphone.png" alt="thumbnail"></div>
                </li>

                <li class="menuItem inact">
                    <div><img src="./sample_slides/thumb_imac.png" alt="thumbnail"></div>
                </li>

                <li class="menuItem inact">
                    <div><img src="./sample_slides/thumb_about.png" alt="thumbnail"></div>
                </li>

            </ul>     
        </div>
    </div>  
</div>

<script src="./main.js"></script>
</body>
</html>
